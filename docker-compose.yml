version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

  backend:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini  # ðŸ‘ˆ waÅ¼ne!
      - ./backend/requirements.txt:/app/requirements.txt
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      REACT_APP_API_URL: "http://localhost:${BACKEND_PORT}"
    volumes:
      - ./frontend/src:/app/src          # ðŸ‘ˆ hot reload React
      - ./frontend/public:/app/public
    networks:
      - app-net

volumes:
  postgres_data:

networks:
  app-net:
